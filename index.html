<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="/js/main.js" type="module"></script>
    </head>
    <body>
        <!-- login -->
        <form id="loginForm" action="">
            <input
                type="text"
                style="display: block"
                id="username"
                placeholder="username"
            />
            <input
                type="password"
                style="display: block"
                id="password"
                placeholder="password"
            />
            <button type="submit">Login</button>
        </form>

        <form id="registerForm" action="">
            <input
                type="text"
                style="display: block"
                id="email"
                placeholder="email"
            />
            <input
                type="text"
                style="display: block"
                id="registerUsername"
                placeholder="username"
            />
            <input
                type="password"
                style="display: block"
                id="registerPassword"
                placeholder="password"
            />
            <button type="submit">register</button>
        </form>
    </body>
</html>
